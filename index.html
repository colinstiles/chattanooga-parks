<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattanooga Parks & Trails</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin: 0;
        }

        .map-container {
            flex: 1;
            min-height: 0;
            position: relative;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
            background-color: lightgray;
        }

        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-width: 250px;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        .control-panel.collapsed {
            transform: translateX(calc(100% - 50px));
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }

        .toggle-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-section h3 {
            font-size: 14px;
            color: #34495e;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .layer-control {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .layer-control:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .layer-control input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .layer-control label {
            font-size: 13px;
            color: #2c3e50;
            cursor: pointer;
            flex: 1;
        }

        .layer-count {
            font-size: 11px;
            color: #7f8c8d;
            background: #ecf0f1;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .basemap-control {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .basemap-control input[type="radio"] {
            margin-right: 10px;
        }

        .basemap-control label {
            font-size: 13px;
            color: #2c3e50;
            cursor: pointer;
        }

        .reset-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            width: 100%;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            
            .control-panel {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                min-width: auto;
            }
            
            .control-panel.collapsed {
                transform: translateY(calc(-100% + 50px));
            }
        }

        /* Custom Leaflet popup styling */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .popup-content {
            padding: 5px;
        }

        .popup-content h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .popup-content p {
            margin-bottom: 5px;
            font-size: 13px;
            color: #34495e;
        }

        .popup-content .feature-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .popup-content .feature-type.park {
            background: #27ae60;
            color: white;
        }

        .popup-content .feature-type.trail {
            background: #f39c12;
            color: white;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>ðŸŒ² Chattanooga Parks & Trails Explorer</h1>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            
            <div class="control-panel" id="controlPanel">
                <div class="panel-header">
                    <div class="panel-title">Map Controls</div>
                    <button class="toggle-btn" id="togglePanel">Hide</button>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <div class="control-section">
                    <h3>Base Map</h3>
                    <div class="basemap-control">
                        <input type="radio" id="street" name="basemap" value="street" checked>
                        <label for="street">Street Map</label>
                    </div>
                    <div class="basemap-control">
                        <input type="radio" id="satellite" name="basemap" value="satellite">
                        <label for="satellite">Satellite</label>
                    </div>
                    <div class="basemap-control">
                        <input type="radio" id="terrain" name="basemap" value="terrain">
                        <label for="terrain">Terrain</label>
                    </div>
                    <div class="basemap-control">
                        <input type="radio" id="hybrid" name="basemap" value="hybrid">
                        <label for="hybrid">Hybrid</label>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>Layers</h3>
                    <div class="layer-control">
                        <input type="checkbox" id="parksLayer" checked>
                        <label for="parksLayer">Parks</label>
                        <span class="layer-count" id="parksCount">0</span>
                    </div>
                    <div class="layer-control">
                        <input type="checkbox" id="trailsLayer" checked>
                        <label for="trailsLayer">Trails</label>
                        <span class="layer-count" id="trailsCount">0</span>
                    </div>
                </div>
                
                <button class="reset-btn" id="resetView">Reset View</button>
            </div>
            
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <div>Loading map data...</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

    <script>
        class ChattanoogaMap {
            constructor() {
                this.map = null;
                this.parksLayer = null;
                this.trailsLayer = null;
                this.baseMaps = {};
                this.currentBasemap = 'street';
                this.defaultCenter = [35.0456, -85.3097]; // Chattanooga coordinates
                this.defaultZoom = 11;
                
                this.init();
            }
            
            init() {
                this.initMap();
                this.initBaseMaps();
                this.initControls();
                this.loadData();
            }
            
            initMap() {
                this.map = L.map('map', {
                    center: this.defaultCenter,
                    zoom: this.defaultZoom,
                    zoomControl: false
                });
                
                // Add custom zoom control
                L.control.zoom({
                    position: 'bottomright'
                }).addTo(this.map);
            }
            
            initBaseMaps() {
                const esriImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'Â© Esri'
                });
                const esriTerrain = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'Â© Esri'
                });
                const esriLabels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'Â© Esri'
                });

                this.baseMaps = {
                    street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }),
                    satellite: esriImagery,
                    terrain: esriTerrain,
                    hybrid: L.layerGroup([esriImagery, esriLabels])
                };
                
                this.baseMaps[this.currentBasemap].addTo(this.map);
            }
            
            initControls() {
                // Panel toggle
                document.getElementById('togglePanel').addEventListener('click', () => {
                    const panel = document.getElementById('controlPanel');
                    const btn = document.getElementById('togglePanel');
                    
                    if (panel.classList.contains('collapsed')) {
                        panel.classList.remove('collapsed');
                        btn.textContent = 'Hide';
                    } else {
                        panel.classList.add('collapsed');
                        btn.textContent = 'Show';
                    }
                });
                
                // Basemap controls
                document.querySelectorAll('input[name="basemap"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        this.switchBasemap(e.target.value);
                    });
                });
                
                // Layer controls
                document.getElementById('parksLayer').addEventListener('change', (e) => {
                    this.toggleLayer('parks', e.target.checked);
                });
                
                document.getElementById('trailsLayer').addEventListener('change', (e) => {
                    this.toggleLayer('trails', e.target.checked);
                });
                
                // Reset view
                document.getElementById('resetView').addEventListener('click', () => {
                    this.resetView();
                });
            }
            
            switchBasemap(basemapType) {
                // Remove the current basemap from the map
                this.map.removeLayer(this.baseMaps[this.currentBasemap]);
                
                // Set the new basemap and add it to the map
                this.currentBasemap = basemapType;
                this.baseMaps[this.currentBasemap].addTo(this.map);
            }
            
            toggleLayer(layerType, visible) {
                const layer = layerType === 'parks' ? this.parksLayer : this.trailsLayer;
                
                if (visible && layer) {
                    this.map.addLayer(layer);
                } else if (!visible && layer) {
                    this.map.removeLayer(layer);
                }
            }
            
            resetView() {
                this.map.setView(this.defaultCenter, this.defaultZoom);
            }
            
            showLoading() {
                document.getElementById('loadingIndicator').classList.add('active');
            }
            
            hideLoading() {
                document.getElementById('loadingIndicator').classList.remove('active');
            }
            
            showError(message) {
                const errorEl = document.getElementById('errorMessage');
                errorEl.textContent = message;
                errorEl.classList.add('active');
                setTimeout(() => errorEl.classList.remove('active'), 5000);
            }
            
            async loadData() {
                this.showLoading();
                
                try {
                    const parksResponse = await fetch('chatt_parks.geojson');
                    const parksData = await parksResponse.json();
                    this.loadParks(parksData);

                    const trailsResponse = await fetch('chatt_trails.geojson');
                    const trailsData = await trailsResponse.json();
                    this.loadTrails(trailsData);
                    
                    this.hideLoading();
                } catch (error) {
                    this.hideLoading();
                    this.showError('Error loading map data. Make sure the GeoJSON files are in the same directory.');
                    console.error('Error loading data:', error);
                }
            }
            
            loadParks(geojsonData) {
                this.parksLayer = L.geoJSON(geojsonData, {
                    pointToLayer: (feature, latlng) => {
                        return L.circleMarker(latlng, {
                            radius: 8,
                            fillColor: "#27ae60",
                            color: "#fff",
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: (feature, layer) => {
                        const props = feature.properties;
                        if (props) {
                            const popupContent = `
                                <div class="popup-content">
                                    <div class="feature-type park">PARK</div>
                                    <h3>${props['Name'] || props['name'] || 'No Name'}</h3>
                                    <p><strong>Address:</strong> ${props['ADDRESS'] || 'N/A'}</p>
                                    <p><strong>Amenities:</strong> ${props['AMENITIES'] || 'N/A'}</p>
                                    <p><strong>Hours:</strong> ${props['HOURS'] || 'N/A'}</p>
                                    <p><strong>Description:</strong> ${props['DESCRIPTION'] || 'N/A'}</p>
                                    <p><strong>External Link:</strong> ${props['EXT_LINK'] || 'N/A'}</p>
                                    <p><strong>Acres:</strong> ${props['ACRES'] || 'N/A'}</p>
                                    <p><strong>Latitude:</strong> ${props['LATITUDE'] || 'N/A'}</p>
                                    <p><strong>Longitude:</strong> ${props['LONGITUDE'] || 'N/A'}</p>
                                </div>
                            `;
                            layer.bindPopup(popupContent);
                        }
                    }
                }).addTo(this.map);
                
                document.getElementById('parksCount').textContent = geojsonData.features.length;
            }
            
            loadTrails(geojsonData) {
                this.trailsLayer = L.geoJSON(geojsonData, {
                    style: {
                        color: "#f39c12",
                        weight: 4,
                        opacity: 0.8
                    },
                    onEachFeature: (feature, layer) => {
                        const props = feature.properties;
                        if (props) {
                            const popupContent = `
                                <div class="popup-content">
                                    <div class="feature-type trail">TRAIL</div>
                                    <h3>${props['name'] || 'No Name'}</h3>
                                    <p><strong>Description:</strong> ${props['Description'] || 'N/A'}</p>
                                    <p><strong>Length:</strong> ${props['Length (mi)'] || props['length'] || 'N/A'}</p>
                                    <p><strong>Difficulty:</strong> ${props['Difficulty'] || 'N/A'}</p>
                                    <p><strong>Surface:</strong> ${props['Surface'] || 'N/A'}</p>
                                </div>
                            `;
                            layer.bindPopup(popupContent);
                        }
                    }
                }).addTo(this.map);
                
                document.getElementById('trailsCount').textContent = geojsonData.features.length;
            }
        }
        
        // Initialize the map when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChattanoogaMap();
        });
    </script>
</body>
</html>
