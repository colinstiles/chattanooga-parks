<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattanooga Parks & Trails Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20n5H6J42PzX5n68+e6Nwe+rK6Jt1qFwW+U5N3fA8Q4="
     crossorigin=""></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #map {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Ensure map is behind control panel for overlay effects */
        }
        .control-panel {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1000; /* Higher z-index to be on top of the map */
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 90vw; /* Adjust for smaller screens */
            max-height: 90vh; /* Adjust for smaller screens */
            overflow-y: auto; /* Enable scrolling for many layers */
        }
        .control-panel label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        .control-button {
            background-color: #2563EB; /* Blue-700 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .control-button:hover {
            background-color: #1D4ED8; /* Blue-800 */
        }
        /* Styles for the message box */
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1001; /* Above control panel */
            display: none; /* Hidden by default */
            font-size: 1.1rem;
            text-align: center;
        }
    </style>
</head>
<body class="overflow-hidden">
    <div id="map"></div>

    <div id="control-panel" class="control-panel">
        <h2 class="text-lg font-bold mb-2">Map Layers</h2>
        <button id="reset-view-button" class="control-button mt-2">Reset View</button>
    </div>

    <div id="message-box"></div>

    <script>
        const map = L.map('map').setView([35.0456, -85.3097], 12); // Centered on Chattanooga

        // Base Layers
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        const esriImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        const esriHybrid = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '' // Attribution handled by esriImagery
        });
        const esriLabels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {});
        // Add labels on top of imagery for hybrid view
        const hybridLayer = L.layerGroup([esriHybrid, esriLabels]);

        // Add OSM by default
        osm.addTo(map);

        // Overlay Layers
        let parksLayer = null; // Will be populated dynamically
        let trailsLayer = null;

        const showMessage = (msg, type = 'info') => {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = msg;
            msgBox.className = ''; // Clear existing classes
            msgBox.classList.add('fade-in');
            if (type === 'error') {
                msgBox.style.backgroundColor = 'rgba(220, 38, 38, 0.8)'; // Red-600
            } else {
                msgBox.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            }
            msgBox.style.display = 'block';
            setTimeout(hideMessage, 3000); // Hide after 3 seconds
        };

        const hideMessage = () => {
            const msgBox = document.getElementById('message-box');
            msgBox.classList.add('fade-out');
            msgBox.addEventListener('animationend', () => {
                msgBox.style.display = 'none';
                msgBox.classList.remove('fade-out');
            }, { once: true });
        };


        // Function to style parks
        function styleParks(feature) {
            return {
                fillColor: '#4CAF50', // Green-500
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Function to style trails
        function styleTrails(feature) {
            return {
                color: '#FFD700', // Gold
                weight: 3,
                opacity: 0.9
            };
        }

        // Fetch Chattanooga Parks GeoJSON
        showMessage('Loading parks data...');
        fetch('chatt_parks.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                parksLayer = L.geoJson(data, {
                    style: styleParks,
                    onEachFeature: (feature, layer) => {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(`<b>${feature.properties.name}</b>`);
                        }
                    }
                }).addTo(map); // Add to map immediately

                showMessage('Parks data loaded!', 'info');
                map.fire('dataloaded'); // Dispatch custom event after parksLayer is added
            })
            .catch(error => {
                console.error('Error loading parks GeoJSON:', error);
                showMessage(`Failed to load parks data: ${error.message}`, 'error');
            });

        // Hardcoded Trails GeoJSON (Consider loading from an external file for larger datasets)
        const trailsGeoJSON = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": { "name": "Riverwalk Trail" },
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-85.3097, 35.0500],
                            [-85.3050, 35.0520],
                            [-85.2950, 35.0500]
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": { "name": "Walnut Street Bridge" },
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-85.3080, 35.0590],
                            [-85.3060, 35.0600]
                        ]
                    }
                }
            ]
        };

        trailsLayer = L.geoJson(trailsGeoJSON, {
            style: styleTrails,
            onEachFeature: (feature, layer) => {
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup(`<b>${feature.properties.name}</b>`);
                }
            }
        }).addTo(map); // Add to map immediately


        // Layer Control
        const baseLayers = {
            "OpenStreetMap": osm,
            "ESRI World Imagery": esriImagery,
            "ESRI Hybrid": hybridLayer
        };

        const overlayLayers = {}; // Will be populated dynamically

        let layerControl = null; // To hold the L.control.layers instance

        const updateLayerControl = () => {
            // Remove existing control if it exists
            if (layerControl) {
                map.removeControl(layerControl);
            }

            // Populate overlayLayers with available layers
            if (parksLayer) {
                overlayLayers["Chattanooga Parks"] = parksLayer;
            }
            if (trailsLayer) {
                overlayLayers["Chattanooga Trails"] = trailsLayer;
            }

            // Create new control
            layerControl = L.control.layers(baseLayers, overlayLayers).addTo(map);
        };

        // Initial update of layer control
        updateLayerControl();

        // Listen for custom event to update layer control after async data loads
        map.on('dataloaded', updateLayerControl);


        // Reset View Button
        document.getElementById('reset-view-button').addEventListener('click', () => {
            map.setView([35.0456, -85.3097], 12);
            showMessage('View reset!', 'info');
        });
    </script>
</body>
</html>
